<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helsinki Bike App</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container card-body">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                Helsinki Bike (Journey)
            </a>
        </div>
    </div>
    <!-- /.container -->
</nav>
<!-- Content -->
<div class="container" style="margin-top: 40px;">
    <div class="row node-link-row">
        <div class="col-6" style="display: flex;justify-content: center">
            <div class="col-2 node-link">
                <a href="" class="btn btn-info"> <span class="fa fa-plus-square"></span> Create
                    Station</a>
            </div>
            <div class="col-2 node-link">
                <a href="index.html" class="btn btn-info"> <span class="fa fa-plus-square"></span> Stations List</a>
            </div>
            <div class="col-2 node-link">
                <a href="" class="btn btn-success"> <span class="fa fa-plus-square"></span> Create
                    Journey</a>
            </div>
            <div class="col-2 node-link">
                <a href="journey_list.html" class="btn btn-success"> <span class="fa fa-plus-square"></span> Journeys
                    List</a>
            </div>
        </div><!--End of col-6-->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div>
                        <h4>Stations List</h4>
                    </div>
                    <div>
                        <a href="station_create.html" class="btn btn-primary">Create Station</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-bordered" id="stations-list-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Total Departures</th>
                        <th>Total Returns</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- /.row -->


</body>
</html>
